name: flutterapptest
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_bloc: ^5.0.0
  flutter_masked_text: 0.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/appbar_logo.png
  fonts:
    - family: Trebuchet
      fonts:
        - asset: fonts/trebuc.ttf
    - family: SFPro
      fonts:
        - asset: fonts/sf_pro.ttf
        - asset: fonts/sf_pro_medium.ttf
          weight: 500
        - asset: fonts/sf_pro_semibold.ttf
          weight: 600
